name: Release

on: 
  push:
    tags:
    - '**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.0
    - uses: ncipollo/release-action@v1.10.0
      with:
        allowUpdates: true
        bodyFile: "release.md"
        token: ${{ secrets.GITHUB_TOKEN }}
